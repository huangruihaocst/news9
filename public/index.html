<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>清华大学相关新闻摘要</title>
    <script src="js/jquery-2.2.1.min.js"></script>
    <!-- js顺序不能颠倒 -->
    <script src="js/view.js"></script>
    <link rel="stylesheet" type="text/css" href="Flat-UI-master/dist/css/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="Flat-UI-master/dist/css/flat-ui.min.css"/>
    <script type="application/javascript" src="Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
    <script type="application/javascript" src="Flat-UI-master/docs/assets/js/application.js"></script>
    <script type="application/javascript" src="Flat-UI-master/dist/js/flat-ui.min.js"></script>
    <style>
        img{
            padding-left: 0;
        }
        ul{
            list-style-type: none;
        }
        p{
            text-align: start;
        }
        em{
            color: #e74c3c;
        }
        li{
            padding-top: 2em;
            padding-bottom: 2em;
        }
        #list{
            transition: opacity 0.5s;
        }
        #list._hidden{
            opacity: 0;
        }
        #text{
            margin-top: 0.5em;
            text-align: center;
        }

    </style>
</head>
<body>
    <!--源码地址: https://git.net9.org/hrh14/TsinghuaBulletinBoard.git-->
    <div class="container">
        <div class="jumbotron">
            <h1>清华大学相关新闻摘要</h1>
        </div>
        <form id="filterForm" class="form-inline">
            <div class="row" style="margin-bottom: 60px">
                <div class="col-md-1"></div>
                <input class="form-control typeahead-only input-lg tt-input col-md-2"
                       style="background-color: transparent;"
                       placeholder="更多关键词" id="keyword"/>
                <div class="col-sm-1"></div>
                <input type="date" placeholder="起始时间"
                       class="form-control typeahead-only input-lg col-md-2" id="start"/>
                <p class="col-sm-1" id="text">到</p>
                <input type="date" placeholder="终止时间"
                       class="form-control typeahead-only input-lg col-md-2" id="end"/>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
                <p class="col-md-1">来源</p>
                <select id="sources" class="col-md-2 select2-container" title="sources">
                    <option></option>
                </select>
                <div class="col-md-1"></div>
                <button class="btn btn-primary btn-lg" id="search" type="submit">
                    筛选</button>
            </div>
        </form>
        <ul id="list" style="text-align: center">
        </ul>

    </div>

</body>
</html>
